#@TYPE: Machine
#@NAME: odroid-c2
#@DESCRIPTION: Machine configuration for odroid-c2 systems
#@MAINTAINER: Armin Kuster <akuster808@gmail.com>

require conf/machine/include/arm/arch-armv8.inc
include conf/machine/include/odroid-default-settings.inc

MACHINE_EXTRA_RRECOMMENDS = " kernel-modules kernel-devicetree"

EXTRA_IMAGEDEPENDS += "u-boot-hardkernel"

SDCARD_ROOTFS ?= "${DEPLOY_DIR_IMAGE}/${IMAGE_NAME}.rootfs.ext4"
IMAGE_FSTYPES ?= "tar.bz2 ext4 sdcard "

SERIAL_CONSOLE = "115200 ttyAML0"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-stable"
PREFERRED_VERSION_linux-stable ?= "4.10%"
KERNEL_DEVICETREE_FN ?= "meson-gxbb-odroidc2.dtb"
KERNEL_DEVICETREE ?= "amlogic/${KERNEL_DEVICETREE_FN}"

#specify u-boot parameters
PREFERRED_PROVIDER_virtual/bootloader ?= "u-boot-hardkernel"
PREFERRED_PROVIDER_u-boot ?= "u-boot-hardkernel"
PREFERRED_VERSION_u-boot-hardkernel ?= "2015.01"
UBOOT_MACHINE_odroid-c2 = "odroidc2_defconfig"

KERNEL_IMAGETYPE ?= "Image"
BOOT_IMAGE = "uImage"
UBOOT_BINARY ?= "u-boot.bin"
UBOOT_FDTADDR = "1080000"
UBOOT_INITADDR = "1080000"

UBOOT_LOADADDR = "0x01080000"
UBOOT_DTB_LOADADDR = "0x01000000"
UBOOT_CONSOLE = "console=ttyAML0,115200"
UBOOT_BOOTARGS = "root=/dev/mmcblk1p2 rootwait rw console=ttyAML0,115200"
UBOOT_BOOT_CMD = "bootm ${UBOOT_LOADADDR} - ${UBOOT_DTB_LOADADDR}"

MACHINE_FEATURES = "serial usbgadget usbhost vfat ext2 rtc alsa screen"
